<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SomMark Playground</title>
    <link rel="icon" type="image/svg+xml" href="/sommark-icon.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <!-- Highlight.js Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>

<body>
    <div id="app">
        <header>
            <img src="./sommark-icon.svg" alt="SomMark Logo" class="header-logo" />
            <div class="controls">
                <button id="reset-btn" class="reset-btn" title="Reset to initial code">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                    </svg>
                    Reset
                </button>
                <div id="format-select-container"></div>
            </div>
        </header>
        <div class="mobile-view-switcher">
            <button class="view-btn active" data-view="editor">Input</button>
            <button class="view-btn" data-view="output">Output</button>
        </div>
        <main class="playground show-editor">
            <div class="pane editor-pane">
                <div class="pane-header">Input (SomMark)</div>
                <div id="editor-container" class="custom-editor">
                    <!-- Editor.ts will inject content here -->
                </div>
            </div>
            <div class="pane output-pane">
                <div class="pane-header">Output</div>
                <div id="output-container" class="output-viewer">
                    <!-- OutputPanel.ts will inject content here -->
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
